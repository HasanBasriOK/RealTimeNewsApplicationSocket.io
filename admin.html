<!DOCTYPE html>
<html lang="tr">

<head>
    <title>News App Admin Panel</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <style>
        body {
            padding: 10px;
        }
    </style>
    <div class="content">
        <div class="form-group">
            <label class="col-md-2">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="title" placeholder="Title" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Body</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="body" placeholder="Body" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2">Link</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="link" placeholder="Link" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-success" type="button" onclick="saveRecord()">Save</button>
            </div>
        </div>
    </div>

    <script>

        function saveRecord()
        {
            var titleValue=$('#title').val();
            var bodyValue=$('#body').val();
            var linkValue=$('#link').val();

            var postObj={};
            postObj.title=titleValue;
            postObj.body=bodyValue;
            postObj.link=linkValue;

            var url='http://localhost:8000/Save';

            $.ajax({
                type:'POST',
                url:url,
                data:postObj,
                success:function(){
                    console.log("success");
                },
                error:function(err){
                    console.log("Error :"+err);
                }
            });
        }

    </script>
</body>

</html>
